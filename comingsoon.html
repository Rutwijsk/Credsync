<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | CredSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling for a focused landing */
        }

        /* Background Grid */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, transparent, 5%, black, 90%, transparent);
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        /* Glass Effect */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* Animations */
        .animate-fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative">

    <div class="bg-grid"></div>
    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-indigo-600/10 rounded-full blur-[120px] pointer-events-none z-0"></div>

    <nav class="absolute top-0 left-0 w-full p-6 flex justify-center z-20">
        <a href="index.html" class="flex items-center gap-2 group">
            <?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="51 40 85 110" width="25px" height="32px" xmlns="http://www.w3.org/2000/svg">

            <span class="text-lg font-semibold tracking-tight text-white">CredSync</span>
        </a>
    </nav>

    <main class="relative z-10 w-full max-w-md px-6">
        
        <div class="glass-panel p-8 md:p-10 rounded-2xl text-center">
            
            <div class="animate-fade-up inline-flex items-center gap-2 px-3 py-1 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-300 text-xs font-medium mb-8">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
                </span>
                Under Development
            </div>

            <h1 class="animate-fade-up delay-100 text-3xl md:text-4xl font-medium text-white tracking-tight mb-4">
                We are building the <br />
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-white">Future of Credit.</span>
            </h1>

            <p class="animate-fade-up delay-200 text-slate-400 text-sm leading-relaxed mb-8">
                This module is currently being engineered. Join the waitlist to get early access to our sandbox environment and API keys.
            </p>

            <form action="contact.html" class="animate-fade-up delay-300 relative group">
                <div class="relative flex items-center">
                    <i data-lucide="mail" class="absolute left-4 w-4 h-4 text-slate-500 z-10"></i>
                    
                    <input 
                        type="email" 
                        placeholder="Enter your email address" 
                        class="w-full bg-slate-900/50 border border-white/10 rounded-lg py-3 pl-10 pr-32 text-sm text-white placeholder-slate-600 focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 transition-all"
                    >
                    
                    <button type="submit" class="absolute right-1 top-1 bottom-1 px-4 bg-white hover:bg-indigo-50 text-black text-xs font-semibold rounded-md transition-colors flex items-center gap-2">
                        Join Waitlist
                        <i data-lucide="arrow-right" class="w-3 h-3"></i>
                    </button>
                </div>
                <p class="mt-3 text-[10px] text-slate-600">
                    By joining, you agree to receive updates. We respect your privacy.
                </p>
            </form>

        </div>

        <div class="animate-fade-up delay-300 mt-12 flex justify-center gap-6">
            <a href="#" class="text-slate-500 hover:text-white transition-colors"><i data-lucide="twitter" class="w-5 h-5"></i></a>
            <a href="#" class="text-slate-500 hover:text-white transition-colors"><i data-lucide="github" class="w-5 h-5"></i></a>
            <a href="#" class="text-slate-500 hover:text-white transition-colors"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
        </div>

    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
